<div [ngSwitch]="isAuthenticated()">
    <div class="back" *ngSwitchCase="false">
        <div class="row justify-content-md-center">
            <div class="col-12 login">
                <div class="row justify-content-center">
                    <section id="wrapper" class="wrapper">
                        <div class="login-register home">
                            <div class="login-box mx-auto card">
                                <div class="card-body">
                                    <div class="col-12">
                                        <form class="form-horizontal form-material" id="loginform" role="form"
                                              (ngSubmit)="login()">
                                            <h4 class="box-title m-b-20" jhiTranslate="login.title">
                                                Authentification</h4>
                                            <div class="col-xs-12">
                                                <div class="alert alert-danger" *ngIf="authenticationError"
                                                     jhiTranslate="login.messages.error.authentication">
                                                    <strong>Failed to sign in!</strong> Please check your
                                                    credentials and try again.
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <label for="username"
                                                               jhiTranslate="global.form.username">Login</label>
                                                        <input type="text" class="form-control" name="username"
                                                               id="username"
                                                               placeholder="{{'global.form.username.placeholder' | translate}}"
                                                               [(ngModel)]="username">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <label for="password"
                                                               jhiTranslate="login.form.password">Password</label>
                                                        <input type="password" class="form-control" name="password"
                                                               id="password"
                                                               placeholder="{{'login.form.password.placeholder' | translate}}"
                                                               [(ngModel)]="password">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <div class="form-check">
                                                                <label class="form-check-label" for="rememberMe">
                                                                    <input class="form-check-input" type="checkbox"
                                                                           name="rememberMe" id="rememberMe"
                                                                           [(ngModel)]="rememberMe" checked>
                                                                    <span
                                                                        jhiTranslate="login.form.rememberme">Remember me</span>
                                                                </label>
                                                            </div>
                                                            <div class="form-group">
                                                                <i class="fa fa-lock m-r-5"></i>
                                                                <a class="alert-link"
                                                                   (click)="requestResetPassword()"
                                                                   jhiTranslate="login.password.forgot">Did you
                                                                    forget
                                                                    your
                                                                    password?</a>
                                                            </div>
                                                        </div>
                                                        <div class="form-group text-center m-t-20">
                                                            <div class="col-xs-12">
                                                                <button
                                                                    class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                                                    jhiTranslate="login.form.button" type="submit">
                                                                    Log
                                                                    In
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <!--<div class="row">-->
                                                        <!--<div-->
                                                        <!--class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">-->
                                                        <!--<div class="social">-->

                                                        <!--<jhi-social provider="facebook"></jhi-social>-->
                                                        <!--</div>-->
                                                        <!--</div>-->
                                                        <!--</div>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            </section>
        </div>
    </div>
