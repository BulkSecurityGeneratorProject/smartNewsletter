<div>
    <h2><span jhiTranslate="smartNewsletterApp.compteConfig.detail.title">Compte Config</span> {{compteConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="smartNewsletterApp.compteConfig.email">Email</span></dt>
        <dd>
            <span>{{compteConfig.email}}</span>
        </dd>
        <dt><span jhiTranslate="smartNewsletterApp.compteConfig.password">Password</span></dt>
        <dd>
            <span>{{compteConfig.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'compte-config/'+ compteConfig.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
