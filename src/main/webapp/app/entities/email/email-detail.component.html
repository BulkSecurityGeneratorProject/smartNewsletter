
<div *ngIf="email">
    <h2><span jhiTranslate="smartNewsApp.email.detail.title">Email</span> {{email.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="smartNewsApp.email.objet">Objet</span></dt>
        <dd>
            <span>{{email.objet}}</span>
        </dd>
        <dt><span jhiTranslate="smartNewsApp.email.contenu">Contenu</span></dt>
        <dd>
            <!--<span innerHtml="email.contenu | safeHtml"></span>-->
            <div [innerHtml]="email.contenu | safeHtml">
            </div>
        </dd>
        <dt><span jhiTranslate="smartNewsApp.email.pieceJoint">Piece Jointe</span></dt>
        <dd>
            <span>{{email.pieceJoint}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'email/'+ email.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
