<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlanificationEmailsLabel" jhiTranslate="smartNewsApp.planificationEmails.home.createOrEditLabel">Create or edit a Planification Emails</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!planificationEmails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="planificationEmails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.tacheName" for="field_tacheName">Le nom de la tâche</label>
            <input type="text" class="form-control" name="tacheName" id="field_tacheName"
                [(ngModel)]="planificationEmails.tacheName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.expediteur" for="field_expediteur">Expediteur</label>
            <input type="email" class="form-control" name="expediteur" id="field_expediteur"
                [(ngModel)]="planificationEmails.expediteur" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required/>
        </div>
        <div [hidden]="!(editForm.controls.expediteur?.dirty && editForm.controls.expediteur?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.expediteur?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required .
            </small>
            <div role="alert">
                    <span class="error" ng-show="myForm.input.$error.email">
        Please provide a valid email address!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.destinataires" for="field_destinataires">Destinataire</label>
            <input type="email" class="form-control" name="destinataires" id="field_destinataires"
                [(ngModel)]="planificationEmails.destinataires" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required/>
        </div>
        <div [hidden]="!(editForm.controls.destinataires?.dirty && editForm.controls.destinataires?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.destinataires?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required .
            </small>
            <div role="alert">
                    <span class="error" ng-show="myForm.input.$error.email">
        Please provide a valid email address!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="planificationEmails.status" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.datePlanif" for="field_datePlanif">Date d'envoi</label>
            <input type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss" class="form-control" name="datePlanif" id="field_datePlanif"
                [(ngModel)]="planificationEmails.datePlanif" required/>
            <div [hidden]="!(editForm.controls.datePlanif?.dirty && editForm.controls.datePlanif?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datePlanif?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <div role="alert">
                    <span class="error" ng-show="myForm.input.$error.datetimelocal">
        Not a valid date!</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartNewsApp.planificationEmails.planifForEmail" for="field_planifForEmail">L'e-mail à envoyer</label>
            <select class="form-control" id="field_planifForEmail" name="planifForEmail" [(ngModel)]="planificationEmails.planifForEmail"  required>
                <option *ngIf="!editForm.value.planifForEmail" [ngValue]="null" selected></option>
                <option [ngValue]="emailOption.id === planificationEmails.planifForEmail?.id ? planificationEmails.planifForEmail : emailOption" *ngFor="let emailOption of emails; trackBy: trackEmailById">{{emailOption.id}} : {{emailOption.objet}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.planifForEmail?.dirty && editForm.controls.planifForEmail?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.planifForEmail?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
